<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Assessment AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .api-setup {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .api-setup input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-setup button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .api-setup button:hover {
            background: #5568d3;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            max-width: 90%;
            font-size: 13px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }

        .quick-questions {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-question-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }

        .quick-question-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ¤– HR Assessment AI Assistant</h2>
            <p>Ask me anything about the HR Aging Workforce Assessment Tool</p>
        </div>

        <div class="api-setup" id="apiSetup">
            <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API Key">
            <button onclick="saveApiKey()">Save & Start Chat</button>
        </div>

        <div class="quick-questions hidden" id="quickQuestions">
            <button class="quick-question-btn" onclick="askQuestion('What does LOW RISK mean?')">What does LOW RISK mean?</button>
            <button class="quick-question-btn" onclick="askQuestion('How do I interpret the replacement cost?')">Explain replacement cost</button>
            <button class="quick-question-btn" onclick="askQuestion('What actions should I take for MODERATE risk?')">What to do for MODERATE risk?</button>
            <button class="quick-question-btn" onclick="askQuestion('How is the risk level calculated?')">How is risk calculated?</button>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)" disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        // REPLACE 'YOUR_API_KEY_HERE' with your actual Gemini API key
        let apiKey = 'AIzaSyCi-5UbyDGuS5vjnHvo2f0pA4kz_OfBaqo';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent';

        const systemContext = `You are an AI assistant for the HR Aging Workforce Assessment Tool. This tool helps HR professionals assess retirement risks in their organization.

Key concepts:
- RISK LEVELS: LOW, MODERATE, HIGH, CRITICAL (based on how many critical skills are at risk and retirement timeline)
- Critical Skills At Risk: Number of important positions that could become empty due to retirement
- Employees Retiring Soon: Number of employees approaching retirement age
- Total Replacement Cost: Estimated cost to replace retiring employees (in RM - Malaysian Ringgit)
- Risk assessment considers: industry type, average employee age, and total employees
- Actions vary by risk level:
  * LOW: Annual reviews, basic monitoring
  * MODERATE: Review metrics & update plans annually (Budget: RM 60,000)
  * HIGH: Quarterly reviews, active succession planning
  * CRITICAL: Immediate action required, emergency succession planning

The tool uses interactive sliders for:
- Industry Type (Manufacturing, Services, Healthcare, Technology, Construction)
- Average Employee Age (35-50)
- Total Employees (50-1000)

Answer user questions clearly and concisely. Help them understand the metrics, interpret results, and recommend actions.`;

        // Auto-initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            if (apiKey && apiKey !== 'YOUR_API_KEY_HERE') {
                document.getElementById('apiSetup').classList.add('hidden');
                document.getElementById('quickQuestions').classList.remove('hidden');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                addMessage('system', 'Welcome! Ask me anything about the HR Aging Workforce Assessment Tool. Try the quick questions below or type your own!');
            }
        });

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            apiKey = input.value.trim();
            
            if (!apiKey) {
                alert('Please enter a valid API key');
                return;
            }

            document.getElementById('apiSetup').classList.add('hidden');
            document.getElementById('quickQuestions').classList.remove('hidden');
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            addMessage('system', 'API key saved! You can now ask me questions about the HR Aging Workforce Assessment Tool. Try the quick questions below or type your own!');
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            typingDiv.appendChild(contentDiv);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            showTyping();

            try {
                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${systemContext}\n\nUser question: ${message}`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                const data = await response.json();
                removeTyping();

                console.log('API Response:', data); // For debugging

                if (data.error) {
                    addMessage('system', 'API Error: ' + data.error.message + '. Please check your API key.');
                } else if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    addMessage('assistant', data.candidates[0].content.parts[0].text);
                } else if (data.candidates && data.candidates[0]?.finishReason === 'SAFETY') {
                    addMessage('system', 'Response blocked by safety filters. Please rephrase your question.');
                } else {
                    addMessage('system', 'Unexpected response format. Check browser console for details.');
                }
            } catch (error) {
                removeTyping();
                addMessage('system', 'Connection Error: ' + error.message + '. Please check your internet connection and API key.');
                console.error('Full error:', error);
            }

            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
